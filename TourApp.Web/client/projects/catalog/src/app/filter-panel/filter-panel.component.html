<aside class="filter-panel u-c-1rem-gap">
  <div class="filter-panel__settings-checkbox">
    <input id="settings-checkbox" type="checkbox" class="filter-panel__checkbox-input">
    <label for="settings-checkbox" class="filter-panel__settings-icon">
      <svg viewBox="-200 -200 1400.00 1400.00" data-name="Layer 2" id="Layer_2"
           xmlns="http://www.w3.org/2000/svg" fill="#000000" stroke="#000000">
        <g id="SVGRepo_bgCarrier" stroke-width="0" transform="translate(0,0), scale(1)"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="36"></g>
        <g id="SVGRepo_iconCarrier">
          <defs>
            <style>.cls-1{fill:none;stroke:#020202;stroke-linecap:round;stroke-miterlimit:10;stroke-width:45;}</style>
          </defs>
          <line class="cls-1" x1="184.63" x2="312.9" y1="292.84" y2="292.84"></line>
          <line class="cls-1" x1="541.67" x2="815.37" y1="292.84" y2="292.84"></line>
          <circle class="cls-1" cx="427.04" cy="292.84" r="70.46"></circle>
          <line class="cls-1" x1="815.37" x2="687.1" y1="499.06" y2="499.06"></line>
          <line class="cls-1" x1="458.33" x2="184.63" y1="499.06" y2="499.06"></line>
          <circle class="cls-1" cx="572.96" cy="499.06" r="70.46"></circle>
          <line class="cls-1" x1="815.37" x2="597.03" y1="707.16" y2="707.16"></line>
          <line class="cls-1" x1="368.26" x2="184.63" y1="707.16" y2="707.16"></line>
          <circle class="cls-1" cx="482.89" cy="707.16" r="70.46"></circle>
        </g>
      </svg>
    </label>
  </div>

  <div class="filter-panel__container">
    <form [formGroup]="form" (ngSubmit)="onSubmit($event)"
          class="filter-panel__form u-r-small-gap">
      <div class="filter-panel__buttons u-c-1rem-gap u-margin-b-small">
        <button app-button class="basic setting green" type="submit">Apply</button>
        <button app-button class="basic setting grey" type="reset" (click)="onReset($event)">Reset</button>
      </div>

      <div class="filter-panel__item">
        <h4 class="filter-panel__item-heading">Price</h4>
        <div class="filter-panel__price u-c-small-gap">
          <app-data-input fieldCoercion="positiveNumbers" formControlName="priceFrom"
                          name="priceFrom" type="number" class="left-label">
            From
          </app-data-input>
          <app-data-input fieldCoercion="positiveNumbers" formControlName="priceTo"
                          name="priceTo" type="number" class="left-label">
            To
          </app-data-input>
        </div>
      </div>

      <div class="filter-panel__item">
        <app-list-input formControlName="countries" [initOptions]="this.countries()"
                        [textForEmptySearchResult]="'No tours for this country'"
                        [multipleSelection]="true" name="countries">
          Countries
        </app-list-input>
      </div>

      <div class="filter-panel__item">
        <app-list-input formControlName="difficulties" [initOptions]="this.difficulties"
                        [textForEmptySearchResult]="'No such difficulty'"
                        [multipleSelection]="true" name="difficulties">
          Difficulties
        </app-list-input>
      </div>

      <div class="filter-panel__item">
        <app-data-input formControlName="remainingPlaces" fieldCoercion="positiveNumbers" name="remainingPlaces"
                        type="number">
          Minimum number of places
        </app-data-input>
      </div>

      <div class="filter-panel__item">
        <app-data-input formControlName="startDate" name="startDate" type="date">
          Starts from date
        </app-data-input>
      </div>
    </form>
  </div>
</aside>
